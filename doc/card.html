<html>
<head>
        <title>ID Card</title>
        <link rel="stylesheet" type="text/css" href="card.css">
</head>

<body>

<div class="outer">
        <div class="id-container">
                <div class="left-img">
                        <img src="edge.jpg" class="left-img" />
                </div>
                <div class="top-half">
                        <div class="picture-box">
                                        <img class="id-picture" src="harrison.jpg" />
                        </div>
                        <div class="logo-box">
                                <img class="logo" src="logo.jpg" />
                        </div>
                        <div class="school-info">
                                <span class="school-info bold">School of Arts and Sciences</span>
                                <span class="school-info bold">School of Engineering</span>
                                <span class="school-info">Undergraduate Student</span>
                        </div> 
                </div>
                <div class="name-strip">
                        <div class="name-strip-text">
                                <span class="student-name">Kaiser, Harrison M.</span>
                        </div>
                </div>

                <div class="bottom-half">
                        <div class="bottom-info">
                                <div class="bottom-info-left">
                                        <span class="bottom-text">JumboCash: 123456</span>
                                        <span class="bottom-text">Tufts ID: 0987654</span>
                                </div>
                                <div class="bottom-info-right">
                                        <span class="bottom-text">07/11/1996</span>
                                        <span class="bottom-text">LA 2018</span>
                                </div>
                        </div>
                        <div class="barcode-box">
                                <div class="barcode"></div>
                        </div>
                </div>
        </div>
</div>


</body>
</html>
