<div class="building-wrapper">
    <md-grid-list cols="5" rowHeight='4:3'>
        <md-grid-tile *ngFor="let resource of resources"
                      class="building-card"
                      [style.background]="'lightblue'"
                      (click)="chooseBuilding(resource)">
            <md-grid-tile-footer>{{resource.resource_name}}</md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
