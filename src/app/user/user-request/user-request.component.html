<div class="card-wrapper" fxLayout="row" fxLayoutAlign="space-around stretch" fxFlex>
  <md-card fxFlex="47.5">
    <md-toolbar color="primary">
      <span color="primary">My Requests</span>
    </md-toolbar>

    <md-card-content>
      <md-list dense *ngIf="requests">
        <md-list-item *ngFor="let request of requests"> {{request.resource_uri}} </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>

  <md-card fxFlex="47.5">
    <md-toolbar color="primary">
      <span color="primary">Submit Request</span>
    </md-toolbar>

    <md-card-content fxLayout="column">
      <form fxLayout="column">

        <md-input-container>
          <input type="text" mdInput placeholder="Campus">
        </md-input-container>

        <md-input-container>
          <input type="text" mdInput placeholder="Building">
        </md-input-container>

        <md-input-container>
          <input type="text" mdInput placeholder="Room">
        </md-input-container>

        <md-input-container>
          <textarea mdInput placeholder="Reason Why"></textarea>
        </md-input-container>

        <md-input-container hintLabel='Search by name or ID number'>
          <input type="search" mdInput placeholder="Add IDs (optional)">
        </md-input-container>

        <div class="submit-button">
          <button type='submit' md-button>Submit</button>
        </div>

      </form>
    </md-card-content>

  </md-card>
</div>
