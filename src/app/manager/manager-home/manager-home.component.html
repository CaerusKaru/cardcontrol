<div class="manager-home-wrapper" fxLayoutAlign="space-around center">
  <md-card (click)="openRequests()" class="manager-home-tile">
    <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="center center">
        <h2>{{numRequests}}</h2>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        Pending Requests
      </div>
    </div>
  </md-card>
  <md-card (click)="openAreas()" class="manager-home-tile">
    <div fxLayout="row" fxLayoutAlign="center center">
      <h2>{{numAreas}}</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      Areas
    </div>
  </md-card>
</div>
